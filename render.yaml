services:
  - type: web
    name: crew-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        scope: shared
      - key: DISCORD_CLIENT_ID
        scope: shared
      - key: DISCORD_CLIENT_SECRET
        scope: shared
    autoScaling:
      enabled: false

  - type: pserv
    name: crew-postgres
    plan: free
    ipAllowList: []
